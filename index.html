<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Futebol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 1rem;
        }
        .player {
            background-color: #fff;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .player img {
            max-width: 100%;
            border-radius: 8px;
        }
        .player h2 {
            margin-top: 0;
        }
        .stats {
            list-style: none;
            padding: 0;
        }
        .stats li {
            background-color: #eee;
            margin: 0.5rem 0;
            padding: 0.5rem;
            border-radius: 4px;
        }
        @media (max-width: 600px) {
            .player {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Melhores Jogadores do Mundo</h1>
    </header>
    <main>
        <div class="player">
            <img src="Cristiano_Ronaldo_playing_for_Al_Nassr_FC_against_Persepolis,_September_2023_(cropped).jpg" alt="Cristiano Ronaldo">
            <h2>Cristiano Ronaldo</h2>
            <ul class="stats">
                <li>Gols: 700</li>
                <li>Assistências: 200</li>
                <li>Partidas: 1000</li>
            </ul>
        </div>
        <div class="player">
            <img src="Neymar_Jr._with_Al_Hilal,_3_October_2023_-_03_(cropped).jpg" alt="Neymar">
            <h2>Neymar</h2>
            <ul class="stats">
                <li>Gols: 400</li>
                <li>Assistências: 150</li>
                <li>Partidas: 600</li>
            </ul>
        </div>
        <div class="player">
            <img src="Mbappe Real.jpg.jpg" alt="Mbappé">
            <h2>Mbappé</h2>
            <ul class="stats">
                <li>Gols: 300</li>
                <li>Assistências: 100</li>
                <li>Partidas: 400</li>
            </ul>
        </div>
        <div class="player">
            <img src="leva.jpeg" alt="Lewandowski">
            <h2>Lewandowski</h2>
            <ul class="stats">
                <li>Gols: 500</li>
                <li>Assistências: 120</li>
                <li>Partidas: 700</li>
            </ul>
        </div>
    </main>
</body>
</html>
